<!DOCTYPE html>
<html lang="en">
<head>

  <title>Smol Chads - Main Page</title>
  <!-- Viewport per il responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font: Alice (opzionale) -->
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Alice', serif;
      /* Usa l'immagine "base.png" come sfondo */
      background: url('base.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;      
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #fff;

      font-size: 2rem;
      margin-bottom: 20px;
    }

    .cta {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      font-weight: bold;
      background-color: #ff9900; /* colore di sfondo del pulsante */
      color: #fff;               /* colore del testo */
      text-shadow: 1px 1px 2px #000;
      transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #e68a00;
    }

    /* Stile per il CA in fondo alla pagina */
    .ca-info {
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      font-size: 1rem;
    }
  </style>
</head>
